<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>ReactJS</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>ReactJS</li>
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>
            -Coffee is a hot drink
        </dd>
        <dt>Tea</dt>
        <dd>
            -Tea is a hot drink
        </dd>
    </dl>
</body>
</html>
